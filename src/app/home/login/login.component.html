<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input class="form-control" placeholder="Nome do usuário"
    [(ngModel)]="usuario"
    name="usuario"
    #campoUsuario="ngModel"
    required
    />
  </div>
  <app-mensagem mensagem="Usuário obrigatorio" *ngIf="campoUsuario.invalid && campoUsuario.touched"></app-mensagem>
  <div class="form-group mt-2">
    <input type="password" class="form-control" placeholder="Senha"
    [(ngModel)]="senha"
    name="senha"
    #campoSenha="ngModel"
    required
    />
  </div>
  <app-mensagem mensagem="Senha obrigatorio" *ngIf="campoSenha.invalid && campoSenha.touched"></app-mensagem>

  <button type="submit" class="btn btn-primary btn-block mt-2" [disabled]="loginForm.invalid">Login</button>
</form>
<p>Novo Usuario <a routerLink="novoUsuario"> Cadastro</a></p>
